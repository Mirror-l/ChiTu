<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/qunit-1.14.0.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.1.1.js"></script>
    <script src="../Scripts/qunit-1.14.0.js"></script>
    <script src="../Extends.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script type="text/javascript">
        test('callbacks', function () {
            var count = 0;
            var callbacks = $.Callbacks();
            callbacks.add(function (num) {
                return count = count + num;
            });
            callbacks.fire(5);
            QUnit.equal(count, 5);
            QUnit.equal(1, callbacks.results.length);

            callbacks.add(function (num) {
                return count = count + num;
            });
            callbacks.fire(5);
            QUnit.equal(2, callbacks.results.length);
            for (var i = 0; i < callbacks.results.length; i++) {
                console.log(callbacks.results[i]);
            }
        })
    </script>
</body>
</html>
